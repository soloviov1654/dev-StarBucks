<div id="process" class="modal">
    <div class="d-flex">
    <div class="modal-content">Modal window</div>
    <button class="accept close_btn" data-modal-close="close">X</button>
    </div>
    <video id="video" controls src="./assets/img/barista.mp4"></video>
    <div class="model-btn-row">
        <div class="player-elements">
            <button id="play" class="accept btn-player" ><svg><use href="#play-img"></use></svg></button>
            <button id="pause" class="accept btn-player" ><svg><use href="#pause-img"></use></svg></button>
            <button id="stop" class="accept btn-player" ><svg><use href="#stop-img"></use></svg></button>
        </div>
        <div class="drinks-row">
            <button id="drink-1" class="accept btn-player" ><svg><use href="#coffee"></use></svg>Espresso</button>
            <button id="drink-2" class="accept btn-player" ><svg><use href="#coffee"></use></svg>Latte</button>
            <button id="drink-3" class="accept btn-player" ><svg><use href="#coffee"></use></svg>Cappucino</button>
        </div>
    </div>

</div>
